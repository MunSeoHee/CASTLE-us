{% extends 'base.html' %}
{% block contents %}
<body>
    <div class="container-fluid mt-5 pt-5">
        <div class="row">
          <div class="col-4" style="margin:auto;">
          </div>
          <div class="col-4 mt-5 pt-5" >
            <h2 style="font-weight: bold; text-align: left;">로그인</h2>
            <form>
                <div class="form-group mt-4">
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="이메일 아이디">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="비밀번호(영문, 숫자 특수문자 포함 8자 이상)">
                </div>
                <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <div class="row">
                      <div class="col"><label class="form-check-label" for="exampleCheck1" style="text-align: left;">아이디 저장</label></div>
                      <div class="col"><a style="text-decoration: none; color :black; text-align: right;" href="#" >아이디 비밀번호 찾기</a><span><i class="fas fa-angle-right"></i></span>
                      </div>
                  </div>
                 
                </div>
                <button type="submit" class="btn btn-primary" style="width: 31vw; height: 5vh; background-color:#84e2e2">로그인</button>
              </form>
              <div class="row">
                <div class="col"><hr></div>
                <div class="col-md-auto">또는</div>
                <div class="col mb-2"><hr></div>
              </div>
              <div style="text-align: center;">아직 와디즈 계정이 없나요?<a class="ml-2" href="#" style="color: #84e2e2;">회원가입</a></div>
          </div>
          <div class="col-4" style="margin:auto;">
          </div>
        </div>
      </div>
</body>
{% endblock %}
